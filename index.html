<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Clickado's PicPicker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div id="pictureDiv" class="pictureDiv">
        <button id="previous">&#60;</button>
        <img id="picture" src="./public/images/nodir.jpg">
        <button id="next">&#62;</button>
      </div>

      <div class="controlContainer">
        <div class="directories">
          <div class="selector">
            <h4 class="selectorTitle">From:</h4>
            <p id="selectedDirFrom" class="selected">Select file</p>
            <button id="dirFrom">Select</button>
          </div>
          <div class="selector">
            <h4 class="selectorTitle">To:</h4>
            <p id="selectedDirTo" class="selected">Select file</p>
            <button id="dirTo">Select</button>
          </div>
        </div>
        <div class="executeContainer">
          <button id="clickado" class="execute" type="button" name="clickado" disabled>Copy</button>
        </div>
      </div>
    </div>


    </div>
    <div class="logo">
      <h6 class="poweredBy">Powered by:</h6>
      <img src="./public/images/xs_logo.png" />
    </div>

    <div id="success">
      <h3>Your pic has been picked.</h3>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
